<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input type="text" id="campo">
<button id="adicionar">Adicionar</button>
<button id="Apagar">Apagar</button>

<script>
    var camp = document.querySelector('#campo');
    var button1 = document.querySelector('#adicionar');
    var del = document.querySelector('#Apagar');
    var textArray = ''; 

    button1.addEventListener("click", () => {
        var inputText = camp.value;
        textArray = textArray + inputText;
        console.log(textArray)
   });
   del.addEventListener("click", () => {
            textArray = '';
            console.log('APAGADO');
            
        })
        
</script>
</body>
</html>

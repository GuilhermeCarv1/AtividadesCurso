<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input type="text" id="num1" placeholder="Digite o primeiro número">
<input type="text" id="num2" placeholder="Digite o segundo número"><br>
<button id="add">+</button>
<button id="subtract">-</button>
<button id="multiply">*</button>
<button id="divide">/</button>
<p>Resultado: <span id="result"></span></p>

<script>
const num1 = document.getElementById("num1");
const num2 = document.getElementById("num2");
const addBtn = document.getElementById("add");
const subtractBtn = document.getElementById("subtract");
const multiplyBtn = document.getElementById("multiply");
const divideBtn = document.getElementById("divide");
const result = document.getElementById("result");

function calculate(operator) {
  const x = parseFloat(num1.value);
  const y = parseFloat(num2.value);

  switch (operator) {
    case "+":
      result.textContent = x + y;
      break;
    case "-":
      result.textContent = x - y;
      break;
    case "*":
      result.textContent = x * y;
      break;
    case "/":
      result.textContent = x / y;
      break;
    default:
      result.textContent = "Operador inválido";
  }
}

addBtn.addEventListener("click", () => {
  calculate("+");
});

subtractBtn.addEventListener("click", () => {
  calculate("-");
});

multiplyBtn.addEventListener("click", () => {
  calculate("*");
});

divideBtn.addEventListener("click", () => {
  calculate("/");
});
</script>
</body>
</html>

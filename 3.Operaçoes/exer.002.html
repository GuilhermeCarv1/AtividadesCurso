<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="input"> <br><br>

    <button id="insert">Inserir Texto</button>
    <button id="show">Mostrar texto</button>

    <script>
        var campo = document.querySelector('#input')
        var ins = document.querySelector('#insert')
        var mos = document.querySelector('#show')
        var textarray = [];

        ins.addEventListener("click", () => {
            var inputText = campo.value;
            textarray.push(inputText);
            campo.value = "";
        });

        mos.addEventListener("click", () => {
            var txtalert = textarray.join(", ");
            alert(txtalert);
        })

    </script>

</body>
</html>
